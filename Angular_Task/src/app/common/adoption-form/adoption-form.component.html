<div class="adoption-container">
  <!-- Form Section -->
  <div class="form-section">
    <h2 class="form-title">Adopt {{ pet?.name }}</h2>
    <form #adoptionForm="ngForm" (ngSubmit)="submitForm(adoptionForm.value)" class="adoption-form">
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" ngModel required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" ngModel></textarea>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <!-- Image Section -->
  <div class="image-section">
    <img [src]="pet?.image" alt="{{ pet?.name }}" class="pet-image">
    <p class="thank-you-message">Thank you for adopting me >_<</p>
  </div>
</div>
