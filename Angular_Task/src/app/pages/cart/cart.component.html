<body>
  <div class="main-content">
    <div class="cart-container">
      <div *ngIf="cartItems.length === 0; else cartContent">
        <p class="empty-cart-message">ðŸ›’ Your cart is empty!</p>
      </div>

      <ng-template #cartContent>
        <table class="cart-table">
          <thead>
            <tr>
              <th>Select</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>

              </td>
              <td>
                <img [src]="cartItem.item.image" alt="{{ cartItem.item.name }}" class="cart-item-image" />
              </td>
              <td>{{ cartItem.item.name }}</td>
              <td>â‚¹{{ cartItem.item.price }}</td>
              <td>{{ cartItem.quantity }}</td>
              <td>â‚¹{{ (cartItem.item.price * cartItem.quantity).toFixed(2) }}</td>
            </tr>
          </tbody>
        </table>
        <h3>Total: â‚¹{{ selectedTotal.toFixed(2) }}</h3>
      </ng-template>
    </div>
  </div>

  </footer>
</body>
